      - "27017:27017"
    networks:
      app-network:
        ipv4_address: 173.17.0.7
    command: [ "mongos", "--configdb", "config_server/configSrv:27020,configSrv2:27021,configSrv3:27022", "--bind_ip_all", "--port", "27017" ]
