    command: [ "mongos", "--configdb", "config_server/configSrv:27020,configSrv2:27021,configSrv3:27022", "--bind_ip_all", "--port", "27015" ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27015", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 30s
    depends_on:
      configSrv:
        condition: service_healthy
      configSrv2:
        condition: service_healthy
      configSrv3:
        condition: service_healthy
      shard1_1:
        condition: service_healthy
      shard2_1:
        condition: service_healthy
  redis:
    image: "redis:latest"
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      app-network:
        ipv4_address: 173.17.0.40
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      start_period: 10s

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 173.17.0.0/24

volumes:
  config-data1:
  config-data2:
  config-data3:
  shard1_1-data:
  shard1_2-data:
  shard1_3-data:
  shard2_1-data:
  shard2_2-data:
  shard2_3-data:
  redis_data: